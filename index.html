<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Lights</title>
    <!-- Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- css-->
    <link rel="stylesheet" href="style.css" />
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="512x512" href="favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="512x512" href="favicon_io/android-chrome-512x512.png">
<link rel="icon" type="image/png" sizes="512x512" href="favicon_io/android-chrome-512x512.png">
<link rel="manifest" href="/site.webmanifest">
  </head>

  <body>
    <div class="container" style="text-align: center;">
        <button class="label button clr">Start</button>
        <button class="label button stop">Stop</button>
        <br>
        <button class="label  speed">Change Speed in Seconds:</button>
        <input type="range" id="speed" name="speed" min="1" max="10" value="5" step="0.5">
        <span id="speedValue">5</span>
        
    </div>
    <div class="text">
        <br><br>
        Increasing your screen brightness to maximum and switching to full-screen mode.
    <br> Click on Start and let the party Begin!</div>
    <script src="dj.js" charset="UTF-8"></script>
  </body>
</html>
